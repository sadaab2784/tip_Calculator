<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="header">
      <h1>Tip Calculator</h1>
      <img src="./img/moneyBag.png" alt="" />
    </div>

    <div class="container">
      <input
        type="number"
        id="billAmount"
        placeholder="Enter Bill Amount"
        required
        autofocus
      />
      <input
        type="number"
        id="tipPer"
        placeholder="Enter Tip Percentage %"
        required
      />
      <div id="tipAmount">Tip Amount Is :</div>
      <div id="output">Total Amount :</div>
      <div class="btns">
        <button onclick="tipCalculate()">Calculate</button>
        <input type="reset" onclick="location.reload()" />
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
